<!DOCTYPE html>
<html ng-app>
  <head>
    <title></title>
  </head>
  <body ng-init="customers=[{name: 'John Smith', city: 'Pheonix'}, {name: 'John Doe', city: 'New York'}, { name: 'Jane Doe', city: 'San Fransisco'}]">
    Name:
    <br />
    <input type="text" ng-model="name" ></input>
    <br />
    <ul>
      <li ng-repeat="cust in customers | filter:name | orderBy:'city'">{{ cust.name | uppercase }} - {{ cust.city | lowercase }}</li>
    </ul>
    <script src="js/angular.min.js"></script>
  </body>
</html>
