<!DOCTYPE html>
<html>
  <head>
    <title>AngualrJS Tutorials</title>
    <style>
      .panel {
        border: 1px solid black;
      }
      .button {
        background: lightblue;
      }
    </style>
  </head>
  <body>

    <div ng-app="phoneApp">
      <div ng-controller="AppCtrl">
        <panel>
          <div class="button">Click Me</div>
        </panel>
      </div>
    </div>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="main-trans.js"></script>
  </body>
</html>
