<!DOCTYPE html>
<html>
  <head>
    <title>AngualrJS Tutorials</title>
  </head>
  <body>
    <div ng-app="myApp">


      <div ng-controller="FirstCtrl">
        <input type="text" ng-model="data.message"></input>
        <h1>{{ data.message + ' world' }}</h1>
      </div>



      <div ng-controller="SecondCtrl">
        <input type="text" ng-model="data.message"></input>
        <h1>{{ data.message | reverse }}</h1>
      </div>
    </div>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="main-sharing.js"></script>
  </body>
</html>
