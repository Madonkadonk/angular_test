<!DOCTYPE html>
<html>
  <head>
    <title>AngualrJS Tutorials</title>
  </head>
  <body>
    <div ng-app="myApp">

    <div ng-controller="AvengersCtrl">
      <input type="text" ng-model="search.name">
      <table>
        <tr ng-repeat="actor in avengers.cast | orderBy: 'name' | limitTo:5 | filter:search">
          <td>{{actor.name | lowercase}}</td>
          <td>{{actor.character | uppercase}}</td>
        </tr>
      </table>
    </div>

    </div>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="main-ngFilters.js"></script>
  </body>
</html>
